<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09/20 Table 태그</title>
</head>
<body>

    <h1>가격표</h1>

    <table border="1" cellspacing="5" cellpadding="10">
        <tr>
            <!-- 첫줄은 th (head) -->
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>

        <tr>
            <td>국물 떡볶이</td>
            <td>5000원</td>
            <td>치즈 추가 1000원</td>
        </tr>
        <tr>
            <td>튀김 세트</td>
            <td>6000원</td>
            <td>오징어, 고구마, 야채, 김말이, 계란</td>
        </tr>
        <tr>
            <td>김밥</td>
            <td>1줄 2000원</td>
            <td rowspan="2">2개 이상 주문 가능</td>
        </tr>
        <tr>
            <td>어묵</td>
            <td>1꼬치 1000원</td>
        </tr>
        <tr>
            <td>순대</td>
            <td colspan="2">품절</td>
        </tr>
        <tr>
            <td colspan="3">* 10000원 이상 주문시 배달료 없음 *</td>
        </tr>
    </table>

    <h1>자리표</h1>
    <table border="1" cellspacing="0" cellpadding="40" width="100%" style="text-align:center">
        <tr>
            <td colspan="2"">1</td>
            <td>2</td>
        </tr>

        <tr>
            <td>3</td>
            <td rowspan="2" style="font-size: 60px;" >4</td>
            <td>5</td>
        </tr>
            <td>6</td>
            <td style="color:red ; font-size: 60px;">7</td>
        </tr>
    </table>

    <h1>자리표2</h1>
    <table border="1" width="500" height="500" cellspacing="0" cellpadding="40" style="text-align: center;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td rowspan="2">6</td>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
        </tr>

    </table>

</body>
</html>
