<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 사용해보기</title>
    <!-- 
    JS 사용방식
    1. html 파일 안에 script 태그 내부에 작성
        1-1. head 태그 내부에 작성
        1-2. body 태그 내부에 작성
    2. js 파일 생성해서 연결하여 사용
        2-1. head 태그 > script 태그 src 속성에 js 파일 경로
        2-2. body 태그 > script 태그 src 속성에 js 파일 경로
    -->
    <!--
        1-1, 2-1 방법
        - 웹페이지 불러오기 전에 실행
        - 자바스크립트 길이가 너무 길다면? 사용자가 흰화면 -> 오류처럼 보이게 됨
    -->
    <!-- 2-1, 2-2 방법
        - 웹페이지 불러온 후 실행 (HTML 파일은 위에서붵 한 줄씩 읽기 때문)
        - 무조건 좋은가? script를 부럴오기 전에 사용자가 동작을 한다면 오류가 난 것처럼 보임
    -->

     
    <!-- <script>
        console.log('HI - head')
    </script> -->
    <!-- <script src="./index.js"></script> -->
</head>
<body>
    <h2>Javascript를 배워보자</h2>
    <script>
        console.log('HI - body')
    </script>
    <script src="./index.js"></script>
</body>
</html>
